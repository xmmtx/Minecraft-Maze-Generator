<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <title>迷宫生成器</title>
  <script defer src="bundle.js"></script>
  <style>
    canvas {
      width: 100%;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="columns">
      <div class="column">
        <div class="box content">
          <strong>预览：</strong>
          <canvas></canvas>
        </div>
      </div>
      <div class="column is-3">
        <div class="box content">
          <strong>纵向路径数：</strong>
          <input class="input" step="5" min="10" max="500" value="17" type="number" data-for="width">
          <strong>横向路径数：</strong>
          <input class="input" step="5" min="10" max="500" value="17" type="number" data-for="height">
          <strong>总尺寸(单位/方块)：</strong>
          <span data-show="dimensions"></span>
        </div>
        <div class="box content">
          <strong>墙宽(单位/方块)：</strong>
          <input class="input" min="1" max="5" value="4" type="number" data-for="wallSize">
          <strong>墙高(单位/方块)：</strong>
          <input class="input" min="1" max="50" value="8" type="number" data-for="wallHeight">
          <strong>路宽(单位/方块)：</strong>
          <input class="input" min="1" max="10" value="8" type="number" data-for="walkSize">
          <strong>墙体方块：</strong>
          <input class="input is-fullwidth" value="stonebrick" data-for="block">
        </div>
        <div class="box">
          <button class="button is-primary">下载Minecraft函数</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
